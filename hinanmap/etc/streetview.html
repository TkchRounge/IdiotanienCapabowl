    <!-- ‰E -->

    <!-- Œã‚ë -->

    <!-- ¶ -->
    <a-image width="100" height="100" position="-50 0 0" rotation="0 90 0" src="https://maps.googleapis.com/maps/api/streetview?size=600x600&location=32.764678,-117.227644&heading=270&fov=90&pitch=0"></a-image>
    <!-- ã -->

    <!-- ‰º -->

  </a-scene>
